<nav
  *ngIf="showNavbar"
  class="fixed h-16 w-screen flex flex-row items-center justify-between bg-white z-20"
>
  <h1
    class="text-lg font-medium text-center w-1/5 sm:text-xl md:text-2xl lg:text-2xl"
  >
    Bookery
  </h1>

  <ul
    class="flex flex-row items-center justify-evenly w-3/5 sm:text-lg h-full font-thin"
  >
    <li class="list-style" (click)="scrollToSection('home')">
      <a routerLink="/">Home</a>
    </li>
    <li class="list-style" (click)="scrollToSection('author')">
      <a routerLink="/">Author</a>
    </li>
    <li class="list-style" (click)="scrollToSection('genres')">Genres</li>
    <li class="list-style" (click)="scrollToSection('featured')">Featured</li>
  </ul>

  <ul
    class="flex flex-row justify-center items-center space-x-6 w-1/5 sm:space-x-8 h-full"
  >
    <li>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-5 sm:size-6 cursor-pointer"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
        />
      </svg>
    </li>

    <li *ngIf="authState" class="cursor-pointer" (click)="logOut()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-5 sm:size-6 cursor-pointer"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
        />
      </svg>
    </li>

    <li *ngIf="!authState" class="cursor-pointer">
      <a routerLink="/sign-in">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
          />
        </svg>
      </a>
    </li>
  </ul>
</nav>

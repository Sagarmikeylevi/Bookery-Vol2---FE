<section
  class="min-h-[100vh] h-auto pt-20"
  *ngIf="checkoutState === false; else checkoutMsg"
>
  <app-cart-header></app-cart-header>

  <section
    class="mt-8 w-[98%] ml-[1%] flex flex-col gap-10"
    *ngIf="cartItems.length > 0; else noCartItems"
  >
    <app-cart-items></app-cart-items>

    <app-checkout-section></app-checkout-section>
  </section>
  <ng-template #noCartItems>
    <section
      class="flex h-screen justify-center items-center text-black font-bold space-x-4 text-2xl"
    >
      <p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-8"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
          />
        </svg>
      </p>
      <p>No Items</p>
    </section>
  </ng-template>
</section>

<ng-template #checkoutMsg>
  <section class="flex flex-col items-center justify-center h-screen">
    <h2 class="text-3xl font-bold mb-4">
      Thank you for your purchase, {{ userName }}!
    </h2>
    <p class="text-lg mb-8">We appreciate your business.</p>
    <div class="flex items-center space-x-4">
      <button
        class="flex items-center justify-center bg-black hover:bg-orange-500 text-white px-4 py-2 rounded transition-colors duration-300"
        (click)="onBackToHome()"
      >
        Home
      </button>
    </div>
  </section>
</ng-template>

<section
  class="flex flex-row justify-between items-center gap-6"
  *ngIf="featuredBooks.length > 0; else noBooks"
>
  <mat-card *ngFor="let book of featuredBooks">
    <img
      mat-card-image
      [src]="imageURLPrefix + '/' + book.imageURL"
      [alt]="book.title"
      class="w-64 h-72 min-h-72 min-w-64"
    />
    <mat-card-content class="bg-slate-200">
      <div class="flex flex-row justify-between pt-2">
        <div class="flex flex-col">
          <p class="text-lg">
            {{
              book.title.length > 20
                ? book.title.slice(0, 17) + "..."
                : book.title
            }}
          </p>
          <p class="text-sm font-thin">
            {{ book.price | currency : "INR" }}
          </p>
        </div>

        <a [routerLink]="['/order', book._id]">
          <p
            class="hover:text-orange-400 cursor-pointer transition-all duration-200 ease-in-out mt-4"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
          </p>
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</section>

<ng-template #noBooks>
  <app-loading-section [message]="loadingMessage"></app-loading-section>
</ng-template>

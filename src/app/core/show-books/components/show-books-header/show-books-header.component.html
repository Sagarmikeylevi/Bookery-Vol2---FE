<section class="ml-[5%] w-[90%] flex flex-row items-center justify-between">
  <div
    class="p-2 rounded flex flex-row items-center sm:text-lg before:w-2 before:h-4 before:bg-slate-600 before:mr-2 bg-[#e6e6e6]"
  >
    <p class="text-slate-500 mr-2 cursor-pointer">Home</p>

    <p class="text-slate-600 mr-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m8.25 4.5 7.5 7.5-7.5 7.5"
        />
      </svg>
    </p>
    <p class="font-medium text-slate-600 cursor-pointer">{{ section }}</p>
  </div>

  <div
    class="p-4 w-60 h-10 flex flex-row items-center border-[1px] border-gray-700 rounded sm:w-80 hover:bg-gray-100 hover:border-gray-800"
  >
    <img
      class="h-4 w-4 sm:h-5 sm:w-5 mr-2"
      src="https://cdn-icons-png.flaticon.com/128/54/54481.png"
      alt="search"
    />
    <input
      type="text"
      placeholder="Search"
      class="font-medium h-10 bg-transparent border-none outline-none"
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
    />
  </div>
</section>
